{% extends 'base.html' %}
{% block title %}
map
{% endblock %}
{% block body %}
<div class="container">
    <div class="row card-panel s12">
        <div class="container">
            {% if error %}
                <div id="error">
                    {{message}}
                </div>
            {% else %}
                <div class="">
                    {{ map|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% if error %}
    <center>
        <img src="https://s20.picofile.com/file/8445260476/fuel.jpg" alt="Fuel App" width="750" height="500">
    </center>
{% endif %}
{% endblock %}
